<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <div class="main-container">
      <section>
        <div class="score-header">
          <h2>Recent Scores</h2>
          <button type="button">Refresh</button>
        </div>
        <ul class="ul-scores">
          <li>Hans: 100</li>
          <li>Gaby: 80</li>
          <li>Leo: 70</li>
          <li>Brita: 120</li>
          <li>Carlos: 140</li>
          <li>Paul: 160</li>
          <li>Sonia: 200</li>
        </ul>
      </section>
      <div class="add-score">
        <h2>Add Your Score</h2>
        <form action="#">
          <input type="text" required placeholder="Your name" maxlength="50">
          <input type="text" required placeholder="Your score" maxlength="5">
          <input type="submit" value="Submit" class="submit">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
